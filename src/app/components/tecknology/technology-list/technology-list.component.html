<div class="py-5 text-center container">
  <div class="row py-lg-1">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light text-warning">Codechemist</h1>
      <p class="lead text-muted text-center">
        En kemisk reaktion mellan HTML, CSS, Javascript, C#, .NET, Unity engine bildar ett fullspeckat hemsida eller
        spel. Testa själv för att se din egen kemiska reaktion. </p>
    </div>
  </div>
</div>

<div class="album py-5">
  <div class="container">
    <div class="row  d-flex justify-content-center row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
      <div class="col" *ngFor="let technology of technologyList; index as i">
        <button type="button" class="btn btn-danger  mb-2" (click)="deleteTechnologyById(technology.id)">Danger</button>
        <div routerLink="/technology/detail/{{ technology.id }}" role="button"
          class="card shadow-sm border border-warning">
          <img [src]="technology.image" class="card-img-top" width="100%" height="225" alt="..." />
          <div class="card-body">
            <p class="card-text">
              {{ technology.title }}
            </p>
            <div class="d-flex justify-content-between align-items-center">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
