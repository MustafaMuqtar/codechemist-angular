<form #usersForm="ngForm" enctype="multipart/form-data"  (ngSubmit)="loginUser(usersForm.value)">
  <div class="row m-5 text-center">
    <div class="col-md-4 offset-md-4 border border-warning">
      <img class="mb-4 mt-4"  src="./assets/images/codechemist.svg" alt="" width="92" height="77">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      

      <div class="form-floating mb-4 border border-warning-subtle">
        <input type="email" class="form-control"  placeholder="name@example.com" ngModel name="email" >
        <label for="floatingInput">Email address</label>
      </div>

      <div class="form-floating border border-warning-subtle">
        <input type="password" class="form-control" placeholder="Password" ngModel name="password">
        <label for="floatingPassword">Password</label>
      </div>

        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Remember me
          </label>
        </div>
      <button class="btn btn-warning w-100 py-2 mb-5" type="submit">Sign in</button>
    </div>
  </div>
</form>
